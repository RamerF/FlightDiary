<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>反馈系统</title>
    <link href="/css/feedback.css" rel="stylesheet"/>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"/>
    <script src="/css/TextAreaExpander.js"/>
    <script src="/js/ramer/feedback.js"/>
</head>
<body>
<!--  返回-->
<div class="return_link">
    <img alt="error" src="/pictures/back.png" id="back"/>
</div>
<!--  返回主页-->
<div class="return_home">
    <img alt="error" src="/pictures/home.png" id="home"/>
</div>
<div class="container">
    <h2>反馈</h2>
    <p>
        您在使用本系统的过程中遇到的任何问题，请及时反馈给我们，帮助完善本系统，请仔细填写下面的反馈资料：
    </p>
    <div class="main">
        <form action="/user/feedback" method="post">
            <textarea rows="3" cols="7" placeholder="请详细描述使用过程中遇到的问题" name="content"></textarea>
            <div class="environment">
                <span>浏览器：</span>
                <select name="Browser">
                    <option value="Chrome">Chrome</option>
                    <option value="FireFox">FireFox</option>
                    <option value="Edge">Edge</option>
                    <option value="Opera">Opera</option>
                    <option value="InternetExplorer">InternetExplorer</option>
                </select>
                <span>操作系统：</span>
                <select name="OS">
                    <option value="Linux">Linux</option>
                    <option value="Windows">Windows</option>
                    <option value="Mac">Mac</option>
                </select>
            </div>
            <input type="submit" value="提交反馈" id="feedback"/>
        </form>
    </div>
</div>
</body>
</html>

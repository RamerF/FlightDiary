<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>七牛上传</title>
    <script src="/js/jquery-2.1.4.min.js"/>
    <script src="http://oqdpapa6l.bkt.clouddn.com/FmiT7g6CKoiXbwXlwI579X8wn5it"/>
    <script src="https://static.bekky.cn/manage/js/plupload.dev.js"/>
    <script src="https://static.bekky.cn/manage/js/qiniu.min.js"/>
    <script type="text/javascript">
        Date.prototype.format = function (format) {
            var o = {
                "M+": this.getMonth() + 1, //month
                "d+": this.getDate(), //day
                "h+": this.getHours(), //hour
                "m+": this.getMinutes(), //minute
                "s+": this.getSeconds(), //second
                "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
                "S": this.getMilliseconds() //millisecond
            }
            if (/(y+)/.test(format)) {
                format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            }
            for (var k in o) {
                if (new RegExp("(" + k + ")").test(format)) {
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
                }
            }
            return format;
        }
        $(function () {
            var fileDownUrl = "";
            qiniuUploader("btn", "upload-container", {
                'FileUploaded': function (up, file, info) {
                    fileDownUrl = up.getOption('domain') + "/" + JSON.parse(info).key;
                    $("#msgSuccess").empty().append(fileDownUrl).show();
                }
            });
            /*<![CDATA[*/
            function qiniuUploader(browse_button, container, init) {
                Qiniu.uploader({
                    runtimes: 'html5,flash,html4',      // 上传模式，依次退化
                    browse_button: browse_button,// 上传触发按钮
                    // 在初始化时，uptoken，uptoken_url，uptoken_func三个参数中必须有一个被设置
                    // 切如果提供了多个，其优先级为uptoken > uptoken_url > uptoken_func
                    // 其中uptoken是直接提供上传凭证，uptoken_url是提供了获取上传凭证的地址，如果需要定制获取uptoken的过程则可以设置uptoken_func
                    uptoken_url: '/upload/token',         // Ajax请求uptoken的Url，强烈建议设置（服务端提供）
                    // uptoken_func: function(file){    // 在需要获取uptoken时，该方法会被调用
                    //    // do something
                    //    return uptoken;
                    // },
                    //            get_new_uptoken: true,             // 设置上传文件的时候是否每次都重新获取新的uptoken
                    // downtoken_url: '/downtoken',
                    // Ajax请求downToken的Url，私有空间时使用，JS-SDK将向该地址POST文件的key和domain，服务端返回的JSON必须包含url字段，url值为该文件的下载地址
                    //            unique_names: true,              // 默认false，key为文件名。若开启该选项，JS-SDK会为每个文件自动生成key（文件名）
                    save_key: false,                  // 默认false。若在服务端生成uptoken的上传策略中指定了sava_key，则开启，SDK在前端将不对key进行任何处理
                    domain: 'http://oqdpapa6l.bkt.clouddn.com',     // bucket域名，下载资源时用到，必需
                    container: container,             // 上传区域DOM ID，默认是browser_button的父元素
                    max_file_size: '100mb',             // 最大文件体积限制
                    unique_names: false,
                    flash_swf_url: '/js/Moxie.swf',  //引入flash，相对路径
                    max_retries: 3,                     // 上传失败最大重试次数
                    dragdrop: true,                     // 开启可拖曳上传
                    drop_element: container,          // 拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
                    chunk_size: '4mb',                  // 分块上传时，每块的体积
                    auto_start: true,                   // 选择文件后自动上传，若关闭需要自己绑定事件触发上传
                    init: {
                        'FilesAdded': init != null && init.FilesAdded != null ? init.FilesAdded : function (up, files) {
                            plupload.each(files, function (file) {
                                // 文件添加进队列后，处理相关的事情
                            });
                        },
                        'BeforeUpload': init != null && init.BeforeUpload != null ? init.BeforeUpload : function (up, file) {
                            // 每个文件上传前，处理相关的事情
                        },
                        'UploadProgress': init != null && init.UploadProgress != null ? init.UploadProgress : function (up, file) {
                            var chunk_size = plupload.parseSize(this.getOption('chunk_size'));
//                            console.log(file.percent + "%", file.speed, chunk_size)
                            var progressWidth = $(".progressDiv").width();
                            $(".alert-success").css("width", new Number(file.percent * progressWidth / 100) >>> 0);
                        },
                        'FileUploaded': init != null && init.FileUploaded != null ? init.FileUploaded : function (up, file, info) {
                            // 每个文件上传成功后，处理相关的事情
                            // 其中info是文件上传成功后，服务端返回的json，形式如：
                            // {
                            //    "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
                            //    "key": "gogopher.jpg"
                            //  }
                            // 查看简单反馈
                            $("#msgSuccess").show();
                            fileDownUrl = up.getOption('domain') + "/" + JSON.parse(info).key;
                            $("#msgSuccess").append(fileDownUrl)
                        },
                        'Error': init != null && init.Error != null ? init.Error : function (up, err, errTip) {
                            //上传出错时，处理相关的事情
                        },
                        'UploadComplete': init != null && init.UploadComplete != null ? init.UploadComplete : function () {
                            //队列文件处理完毕后，处理相关的事情
                        },
                        'Key': init != null && init.Key != null ? init.Key : function (up, file) {
                            // 若想在前端对每个文件的key进行个性化处理，可以配置该函数
                            // 该配置必须要在unique_names: false，save_key: false时才生效
                            var fileName = file.name.substr(0, file.name.lastIndexOf("."));
                            var suffix = file.name.substr(fileName.length);
                            var key = fileName + "-" + new Date().format("yyyyMMddhhmmss") + suffix;
                            // do something with key here
                            return key
                        }
                    }
                });
            }

            /*]]>*/
        })

    </script>
    <link rel="stylesheet" type="text/css" href="/css/default.css"/>
    <style rel="stylesheet">
        .container {
            width: 500px;
            border: 1px solid;
            padding: 10px;
            text-align: center;
            margin: 100px auto
        }

        .upload-container {
            display: table
        }

        .container label {
            margin: 10px;
            display: block
        }

        .upload-btn {
            background: rgba(0, 150, 136, .87);
            outline: none;
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            float: left
        }

        .upload-btn span {
            color: white
        }

        .progressDiv {
            width: 350px;
            height: 39px;
            float: left;
            margin-left: 15px;
            margin-bottom: 15px;
            background: rgba(50, 50, 50, .15)
        }

        .alert-success {
            background: rgba(0, 150, 136, .87);
            width: 0;
            height: 100%
        }

        nobr {
            width: 468px;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="container">
    <label>图片上传</label>
    <div id="upload-container" class="upload-container">
        <a class="upload-btn" id="btn" href="#">
            <i class="icon-white icon-plus"></i>
            <span>选择文件</span>
        </a>
        <div class="progressDiv">
            <div class="alert-success"></div>
        </div>
        <nobr id="msgSuccess" style="display: none;"></nobr>
    </div>
</div>
</body>
</html>
